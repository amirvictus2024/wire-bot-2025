        function ipToInt(ip) {
            return ip.split('.')
                .reduce((int, oct) => (int << 8) + parseInt(oct), 0) >>> 0;
        }

        function intToIp(int) {
            return [
                (int >>> 24) & 255,
                (int >>> 16) & 255,
                (int >>> 8) & 255,
                int & 255
